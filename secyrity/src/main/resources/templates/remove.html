<!DOCTYPE html>
<html lang="" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${user}">
  <input type="hidden" th:field="*{id}" id="${user.getId()}">
  <br>
    <label for="username">Enter username:</label>
    <input type="text" th:field="*{username}" id="username">
    <br/>
    <label for="lastname">Enter lastname:</label>
    <input type="text" th:field="*{lastname}" id="lastname">
    <br/>
    <label for="age">Enter age:</label>
    <input type="number" th:field="*{age}" id="age">
    <br/>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <label for="password">Enter password:</label>
    <input type="password" th:field="*{password}" id="password">
    <br/>
    <label for="role_select">Roles</label>
    <select multiple class="form-control" th:field="*{roleList}" id="role_select">
      <option th:each="role : ${listRoles}"
              th:value="${role.getName()}"
              th:text="${role.getName()}"></option>
    </select>
  <br/>
  <td><a th:href ="@{/{id} (id = ${user.getId()})}">
    <input type="submit" value="save">
  </a></td>

</form>
</body>
</html>
