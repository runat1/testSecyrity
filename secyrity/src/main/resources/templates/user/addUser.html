<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/createNewUser}" th:object="${user}">
  <label for="username">Enter username:</label>
  <input type="text" th:field="*{username}" id="username">
  <br/>
  <label for="lastname">Enter lastname:</label>
  <input type="text" th:field="*{lastname}" id="lastname">
  <br/>
  <label for="age">Enter age:</label>
  <input type="number" th:field="*{age}" id="age">
  <br/>
  <label for="email">Enter email:</label>
  <input type="text" th:field="*{email}" id="email">
  <br/>
  <label for="password">Enter password:</label>
  <input type="password" th:field="*{password}" id="password">
  <br/>
  <label for="role_select">Roles</label>
  <select multiple class="form-control" th:field="*{roles}" id="role_select">
    <option th:each="role : ${listRoles}"
            th:value="${role.getName()}"
            th:text="${role.getName()}"></option>
  </select>

  <br/>
  <input type="submit" value="Add">
</form>
</body>
</html>
